<div class="container">
    <div class="create-button">
        <button mat-raised-button color="primary" routerLink="create">Crear reservación</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; index as i"> {{ i + 1 }} </td>
        </ng-container>

        <!-- eventName Column -->
        <ng-container matColumnDef="eventName">
            <th mat-header-cell *matHeaderCellDef> Evento </th>
            <td mat-cell *matCellDef="let element"> {{element.eventName}} </td>
        </ng-container>

        <!-- eventCategory Column -->
        <ng-container matColumnDef="eventCategory">
            <th mat-header-cell *matHeaderCellDef> Categoría </th>
            <td mat-cell *matCellDef="let element"> {{element.eventCategory}} </td>
        </ng-container>

        <!-- customer Column -->
        <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
        </ng-container>

        <!-- reservationDate Column -->
        <ng-container matColumnDef="reservationDate">
            <th mat-header-cell *matHeaderCellDef> Fecha de reservación </th>
            <td mat-cell *matCellDef="let element"> {{element.reservationDate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
